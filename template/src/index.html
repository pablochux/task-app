<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Task app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <header class="header">
            <input type="text" placeholder="Enter an activity..." autofocus class="header__input" id="add-input">
            <button class="header__add-button" autofocus id="add-button">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewbox="0 0 16 16"
                 xml:space="preserve">
                    <g><g><path fill="#25B99A" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1
                    			s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></g>
                </svg>
            </button>
        </header>
        <ul class="task-list">
        </ul>
        <div class="no-task">
            <h1 class="no-task__text">No tasks yet</h1>
        </div>
        <ul class="task-list task-list--deleted">
            <hr class="task-separator">
        </ul>

        <!-- JS -->
        <script src="js/script.js"></script>
    </body>
</html>
